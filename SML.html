<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x=parseInt(prompt("Enter x value:"));
    if(x>0)
{
    if((x>=1)&&(x<=500))
    {
      document.write("Small value");
    }
    else if((x>=500)&&(x<=1000))
    {
      document.write("Middle value");
    }
    else if(x>1000)
    {
      document.write("Large value");
    }
}
   else if(x<0)
{
    if((x>=-1)&&(x<=-500))
    {
      document.write("Large value"); 
    }
    else if((x>-500)&&(x<=-1000))
    {
      document.write("Middle value");
    }
    else if(x>-1000)
    {
      document.write("Small value");
    }
}
    else 
{
    document.write("x is Equal to 0");   
}
    






</script>
</body>
</html>
