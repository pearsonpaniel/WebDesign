<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var Age=parseInt(prompt("Enter your Age:"));
    var isIR=confirm ("Are you an Indian resident?");
    var isNRI=confirm("Are you an NRI?");
    if((Age>=18)&&(isIR||isNRI))
   {
    document.write("Eligible to Vote");
   }
    else
    {
    document.write("Not Eligible to Vote")
    }
    if((Age>=25)&&(isIR))
   {
    document.write("& Eligible to Contest");
   }
   else
   {
    document.write("& Not Eligible to Contest");
   }

</script>
</body>
</html>
