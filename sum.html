<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=parseInt(prompt("Enter A value"));
        var P=parseInt(prompt("Enter P value"));
        var n=parseInt(prompt("Enter n value"));
        var sum=A*Math.pow((1+P/100),n);
        document.write(`Answer=${sum}`);
    </script>
    
</body>
</html>
