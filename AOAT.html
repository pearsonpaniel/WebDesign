<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a value:"));
        var b=parseInt(prompt("Enter b value:"));
        var h=parseInt(prompt("Enter h value:"));
        var area=((a+b)/2*h);
        document.write(`Area of a Trapezoid=${area}`);
    </script>
    
</body>
</html>
