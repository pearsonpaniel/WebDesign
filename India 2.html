<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .flag {
  width: 300px;
  height: 200px;
  display: flex;
  flex-direction: column;
}

  .orange {
  background-color: #FF9933;
  height: 33.33%;
}

  .white {
  background-color: #FFFFFF;
  height: 33.33%;
}

  .green {
  background-color: #138808;
  height: 33.33%;
}

  .ashoka-chakra {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background-color: #0A1A6B;
}
</style>
<body>
    <div class="flag">
        <div class="orange"></div>
        <div class="white"></div>
        <div class="green"></div>
        <div class="ashoka-chakra"></div>
    </div>
      
</body>
</html>
